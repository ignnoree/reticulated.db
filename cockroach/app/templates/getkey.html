{% extends "base.html" %}
{% block content %}

        <h1>Reticulated</h1>
        <form action="/getkey" method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ email }}" required>
            
            <label for="verification_code">Verification Code</label>
            <input type="text" id="verification_code" name="verification_code" placeholder="Enter the code (if received)">
         
            <label for="database_type">Database Type:</label>
            
            <select class="select-box" id="select-box" name="select-box" required>
                <option value="sqlite" >SQLite</option>
                <option value="mysql">MySQL</option>
                <option value="postgresql">PostgreSQL</option>
           
            </select>
           
            <label for="file">Upload Database File:</label>
            <input class="file-name" type="file" id="file" name="file" accept=".db" >

                {{form.recaptcha()}}


            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
           
        </form>

        {% endblock %}
