
{% extends "base.html" %}
{% block content %}

    
    <h1>Enter Key to Retrieve File</h1>
    <form method="POST" action="/download">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required>
    
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% endblock %}
